<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片与背景渐变动画（教程基础示例）</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        @font-face {
        font-family: 'MyCustomFont'; /* 自定义字体名称 */
        src: url('././ZiHunJianQiShouShu(ShangYongXuShouQuan)-2.ttf') format('truetype'); /* 字体文件路径 */
    }

        .animated-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 中心定位 */
            z-index: 2; /* 确保图片在背景之上 */
            animation-name: move;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(60deg, #ee7752, #f05f8d, #53b9df, #23d5ab);
            background-size: 400% 400%;
            animation-name: gradient;
            animation-duration: 15s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 1; /* 确保背景在图片之下 */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #game {
        font-family: 'MyCustomFont', Arial, sans-serif; /* 使用自定义字体，如果加载失败则回退到Arial */
        font-size: 40px;
        position: absolute;
        top: -12%;
        left: 188%;
        animation: colorChange 10s ease infinite alternate; /* 应用渐变动画 */
    }
        #game1 {
        font-family: 'MyCustomFont', Arial, sans-serif; /* 使用自定义字体，如果加载失败则回退到Arial */
        font-size: 40px;
        position: absolute;
        top: 19%;
        left: 260%;
        animation: colorChange 10s ease infinite alternate; /* 应用渐变动画 */
    }

    @keyframes colorChange {
       0%{color: #e4ebe9;} 
       100% {color: #f5f3f2;}
    }
    </style>
</head>
<body>
    <img src="././2023live2.png" alt="示例图片" class="animated-image" width="100%">
    <div id="background"></div>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time and Date Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="time-container">
        <span id="game" class="date-display">00--00--00</span>
        <span id="game1" class="time-display">00:00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
